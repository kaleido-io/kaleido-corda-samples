plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'net.corda.plugins.cordapp' version '5.0.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://software.r3.com/artifactory/corda-dependencies'
    }
}

dependencies {
    implementation 'net.corda:corda-core:4.4'
    implementation "net.corda:corda-rpc:4.4"
    implementation 'net.corda:corda:4.4'
    implementation "org.slf4j:slf4j-simple:1.7.30"

    cordapp project(':iou-contract')
    cordapp project(':iou-flow')
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'io.kaleido.ClientRpcExample'
